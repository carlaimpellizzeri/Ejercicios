<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TP-WEB-T1-P30</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <p id="parrafo"></p>

    <script>
        let numPiso = parseInt(prompt("Dime el numero de pisos"));
        let numCasas = parseInt(prompt("Dime el numero de casas"));

        for (let i = 0; i <= numPiso; i++) {
            for (let j = 0; j < numCasas; j++) {
                document.getElementById("parrafo").innerHTML += "|------|";
            }
            document.getElementById("parrafo").innerHTML += "<br>";
            for (let j = 0; j < numCasas; j++) {
                document.getElementById("parrafo").innerHTML += "|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|";
            }
            document.getElementById("parrafo").innerHTML += "<br>";
            for (let j = 0; j < numCasas; j++) {
                document.getElementById("parrafo").innerHTML += "|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|";
            }
            document.getElementById("parrafo").innerHTML += "<br>";
        }



    </script>
</body>

</html>
