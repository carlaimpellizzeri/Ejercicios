<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Practica 34</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body> 
    <div class="container-fluid">
        <form>
            <label for="usuario">Usuario:</label><br>
            <input type="text" name="usuario" id="usuario" placeholder="Inserte su usuario">
            <br>
            <label for="Contrasena">Contrasena:</label><br>
            <input type="password" name="contrasena" id="Contrasena" placeholder="Inserta  tu contrasena">
            <br>
            <input type="button" value="Iniciar sesion" onclick="compruebaCampos()">
            <br>

            <div class="alert alert-danger mt-3 d-none" id="alertaError">
                <p>
                <strong>Error!</strong> Los campos deben estar rellenos</p>  
            </div>

            <div class="alert alert-success mt-3 d-none" id="alertaExito">
                <p>
                <strong>Exito</strong> Bienvenido usuario</p> 
            </div>
        </form> 
    </div>
    

    <script type="text/javascript">

        function compruebaCampos () {
            let campoUsuario = document.getElementById("usuario").value;
            let campoContrasena = document.getElementById("Contrasena").value;
            let alertaExito = document.getElementById("alertaExito");
            let alertaError = document.getElementById("alertaError");

            if (campoUsuario == "" || campoContrasena == "") {
                alertaError.classList.remove("d-none");
                alertaExito.classList.add("d-none");
            } else {
                alertaError.classList.add("d-none");
                alertaExito.classList.remove("d-none");
            }
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
