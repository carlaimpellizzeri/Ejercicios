<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TP-WEB-T1-P24</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'>

    </script>
</head>
<body>
    <input type="text" placeholder="Inserte el primer numero" id="num1" />
    <input type="text" placeholder="Inserte el segundo numero" id="num2" />
    <br>
    <br>
    <input type="button" value="Sumar" onclick="sumar()"/>
    <input type="button" value="Restar" onclick="restar()"/>
    <input type="button" value="Dividir" onclick="dividir()"/>
    <input type="button" value="Multiplicar" onclick="multiplicar()"/>
    <input type="button" value="Modulo" onclick="modulo()"/>
    <p id="resultado"></p>

    <script>

    let resultado = document.getElementById("resultado")

    function sumar(){
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        resultado.innerHTML = "El resultado es: " + (num1+num2);
    }

    function restar(){
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        resultado.innerHTML = "El resultado es: " + (num1-num2);
    }

    function dividir(){
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        resultado.innerHTML = "El resultado es: " + (num1/num2);
    }

    function multiplicar(){
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        resultado.innerHTML = "El resultado es: " + (num1*num2);
    }

    function modulo(){
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        resultado.innerHTML = "El resultado es: " + (num1%num2);
    }
    

    </script>
</body>
</html>
