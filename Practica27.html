<!DOCTYPE html>
<html>

<head>

    <script src='main.js'></script>
</head>

<body>

    <script>
        let nota = parseInt(prompt("Inserta tu nota:"));
        switch (nota) {
            case 10:
                alert("SOBRESALIENTE");
                break;
            case 9:
                alert("SOBRESALIENTE");
                break;
            case 8:
                alert("NOTABLE");
                break;
            case 7:
                alert("BIEN");
                break;
            case 6:
                alert("BIEN");
                break;
            case 5:
                alert("SUFICIENTE");
                break;
            case 4:
                alert("SUSPENSO");
                break;
            case 3:
                alert("SUSPENSO");
                break;
            case 2:
                alert("SUSPENSO");
                break;
            case 1:
                alert("SUSPENSO");
                break;
            case 0:
                alert("SUSPENSO");
                break;
            default:
                alert("Error: Nota incorrecta");
                break;
        }

    </script>
</body>

</html>
