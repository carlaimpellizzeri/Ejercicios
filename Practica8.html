<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TP-WEB-T2-P8</title>
</head>
<body>
	<form action="#" method="GET">
	<fieldset>
	<legend>Información del usuario</legend>

	<label for="usuario">Usuario: </label><br><br>
	<input type="text" name="usuario" id="nombre" size="15" placeholder="Inserte el usuario"><br><br>

	<label for="password">Contraseña: </label><br>
	<input type="password" name="contraseña" id="contraseña" placeholder="Inserte aqui la contraseña"><br><br>
	<fieldset>
	<legend>Información extra del usuario</legend>
	<label>Aficiones</label><br>
		<input type="checkbox" name="aficiones" id="musica" value="musica">
		<label for="musica">Musica</label><br>
		<input type="checkbox" name="aficiones" id="anime" value="anime">
		<label for="anime">Anime</label><br>
		<input type="checkbox" name="aficiones" id="deportes" value="deportes">
		<label for="deportes">Deportes</label><br>
		<input type="checkbox" name="aficiones" id="juegosdemesa" value="juegosdemesa">
		<label for="juegosdemesa">Juegos de mesa</label><br><br>

		<label for="ciudad">Vive en:</label>	
		<select name="ciudad" id="ciudad">
			<option value="huelva">Huelva</option>
			<option value="jaén">Jaén</option>
			<option value="sevilla">Sevilla</option>
			<option value="cordoba">Córdoba</option>
			<option value="almeria">Almeria</option>
			<option value="malaga">Málaga</option>
			<option value="granada">Granada</option>
			<option value="cadiz">Cádiz</option>
		</select><br><br>
	</fieldset><br><br>

	<input type="submit">
	<input type="reset"><br><br>
    </fieldset>
</body>
</html>
