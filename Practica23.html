<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Practica 23</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'>

    </script>
</head>
<body>
    <p id = "texto">Soy un texto que cambia de color</p>
    <input type="button" value="A Rojo" onclick="rojo()"/>
    <input type="button" value="A Verde" onclick="verde()"/>
    <input type="button" value="A Azul" onclick="azul()"/>

    <script>
    function rojo(){
        document.getElementById("texto").style.color = "red";
    }
    function verde(){
        document.getElementById("texto").style.color = "green";
    }
    function azul(){
        document.getElementById("texto").style.color = "blue";
    }

    </script>
</body>
</html>
