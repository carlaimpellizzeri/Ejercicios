<style type="text/css">
/*focus se utiliza para que el estilo cambie cuando escribimos en un campo*/
input[type="text"] {
	background: lightgray;
	width: 100%;
}

input[type="password"] {
	background: lightblue;
	width: 100%;
	border-color: blue;
}
input[type="text"]:focus {
	background: red;
	color: white;
	width: 100%;
}

input[type="password"]:focus {
	background: red;
	color: white;
	width: 100%;
}

</style>
